<div class="meetup-detail">

    <div class="alert alert-info" ng-show="feedback">{{ feedback }}</div>

	<h2>{{ meetup.name }}</h2>
    <div ng-bind-html="meetup.description"></div>

	<h3>RSVP status</h3>
	<p>
		<span class="label label-success">{{ meetup.yes_rsvp_count }} YEP</span> <span class="label label-danger">{{ meetup.maybe_rsvp_count }} MAYBE</span>
	</p>

	<h3>Rating</h3>
	<p>
		<span class="glyphicon glyphicon-star"></span>
		<span class="glyphicon glyphicon-star"></span>
		<span class="glyphicon glyphicon-star"></span>
		<span class="glyphicon glyphicon-star-empty"></span>
		<span class="glyphicon glyphicon-star-empty"></span>
	</p>

	<h3>Pictures of beer and pizza</h3>
	<img ng-repeat="picture in meetup.photos" ng-src="{{picture.thumb_link}}" class="img-thumbnail">
</div>
